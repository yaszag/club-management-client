<h1 mat-dialog-title>{{ data ? "Update" : "Add" }} Coach</h1>
<div mat-dialog-content>
  <form [formGroup]="coachForm">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="coachForm.get('email')?.hasError('required')">
        Email is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="coachForm.get('name')?.hasError('required')">
        Name is required.
      </mat-error>
      <mat-error *ngIf="coachForm.get('name')?.hasError('minlength')">
        Name must be at least 3 characters long.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput type="number" formControlName="phone" />
      <mat-error *ngIf="coachForm.get('phone')?.hasError('required')">
        Phone is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Specialization</mat-label>
      <input matInput formControlName="specialization" />
      <mat-error *ngIf="coachForm.get('specialization')?.hasError('required')">
        Specialization is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="col-12">
      <mat-select multiple formControlName="activities" placeholder="Activities">
        <mat-option
          *ngFor="let activity of activities$ | async"
          [value]="activity"
        >
          {{ activity.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onDismiss()">Close</button>
  <button mat-button cdkFocusInitial (click)="onConfirm()">Ok</button>
</div>
