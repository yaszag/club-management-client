<h1 mat-dialog-title>{{ data ? "Update" : "Add" }} Equipement</h1>
<div mat-dialog-content>
  <form [formGroup]="equipementForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Quantity</mat-label>
      <input matInput type="number" min="0" formControlName="quantity" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onDismiss()">Close</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onConfirm()">
    Ok
  </button>
</div>
