<div class="header-container">
  <h1>Members</h1>
  <button mat-fab color="primary" (click)="openAddUpdateDialog(null)">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="filter-container">
  <app-filter-container
    (onFilterChange)="applyFilter($event)"
  ></app-filter-container>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <!-- activities Column -->
    <ng-container matColumnDef="activities">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Nb Activities</th>
      <td mat-cell *matCellDef="let element">
        {{ element.activities.length }}
      </td>
    </ng-container>

    <!-- subscribtion Column -->
    <ng-container matColumnDef="subscribtion">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>
        Subscribtion type
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.subscription.subscriptionDetails.designation }}
      </td>
    </ng-container>
      <!-- endDate Column -->
      <ng-container matColumnDef="endDate">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>
          End Date 
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.subscription.endDate }}
        </td>
      </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>

      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="openAddUpdateDialog(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openConfirmDialog(row)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="getRowClass(row)"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
